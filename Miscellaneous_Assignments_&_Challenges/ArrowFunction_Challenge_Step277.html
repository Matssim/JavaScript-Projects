<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <p id="function_output"></p>
        <script>
            myfunction = () => "Success!"; //the arrow function (=>) declares the function without the curly brackets and "return" keyword
            document.getElementById("function_output").innerHTML = myfunction();
        </script>
    </body>
</html>
