<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF_8">
        <script src="JavaScript/JavaScript_3.js" defer></script>
    </head>
    <body>
        <h2>Do you know the capital cities of the countries below?</h2>
        <h3>Click the name of the country to see the answer</h3>
        <ul>
            <li onclick="displayCapital(this)" id="Norway"
            data-country-capital="Oslo">Norway</li>
            <li onclick="displayCapital(this)" id="Japan"
            data-country-capital="Tokyo">Japan</li>
            <li onclick="displayCapital(this)" id="Estonia"
            data-country-capital="Tallin">Estonia</li>
            <li onclick="displayCapital(this)" id="Australia"
            data-country-capital="Canberra">Australia</li>
        </ul>
    </body>
</html>
